langcode: en
status: true
dependencies:
  module:
    - uiowa_footer
id: footer
label: 'UIowa Footer'
module: uiowa_footer
routes:
  -
    route_name: system.site_information_settings
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'UIowa Footer'
    weight: 1
    attributes:
      data-id: edit-uiowa-footer
    body: 'Here you can configure the global footer for the site. Let''s step through the options.'
    location: top
  footer-variant:
    id: footer-variant
    plugin: text
    label: 'Footer Variant'
    weight: 2
    attributes:
      data-id: edit-uiowa-footer-variant
    body: 'All sites come with the UIowa Standard variant. Depending on the site there may be other options to choose from. Contact your developer if you would like to create a custom variant that differs from the current option(s).'
    location: right
  lockup:
    id: lockup
    plugin: text
    label: Lockup
    weight: 2
    attributes:
      data-id: edit-uiowa-footer-lockup
    body: 'If you have an approved lockup, you can upload it here to display in the footer. See the <a href="//brand.uiowa.edu/lockup-system">University of Iowa Brand Manual</a> for more information.'
    location: bottom
  additional-information:
    id: additional-information
    plugin: text
    label: 'Additional Information'
    weight: 2
    attributes:
      data-id: edit-uiowa-footer-additional-info
    body: 'This is a title/content area where you can provide global site information like contact information.'
    location: top
  footer-links:
    id: footer-links
    plugin: text
    label: 'Footer Links'
    weight: 2
    attributes:
      data-id: edit-uiowa-footer-custom-menu
    body: "Finally, the footer region also provides two separate menus for social media links and other custom footer links. You can add/manage links for those by clicking one of the following:<br />\r\n<a href='/admin/structure/menu/manage/social?tour' class='button button--primary'>Social Media</a> or <a href='/admin/structure/menu/manage/footer?tour' class='button button--primary'>Footer</a><br />\r\nOnce you save this configuration page below, go <a href=\"/\">home</a> to see the result."
    location: bottom
